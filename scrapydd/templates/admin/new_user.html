{% extends '../base_sidebar.html' %}
{% block sidebar %}
{% include 'admin_sidebar.html' %}
{% end sidebar %}
{% block content %}
<form method="POST">
  {% module xsrf_form_html() %}
  <fieldset>
    <legend>Legend</legend>
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input type="text" name="username" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Repeat Password</label>
      <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <fieldset class="form-group">
      <legend>Checkboxes</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input name="is_admin" class="form-check-input" type="checkbox" value="1">
          Is Admin?
        </label>
      </div>
      <div class="form-check disabled">
        <label class="form-check-label">
          <input name="is_active" class="form-check-input" type="checkbox" value="1" checked="">
          Is Active?
        </label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
{% end %}
